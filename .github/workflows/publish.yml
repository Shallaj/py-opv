name: Publish Python Package

on:
  push:
    tags:
      - 'v0.1.0'  # Triggers the workflow on version tags, e.g., v1.0.0
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use the latest version

      - name: Set up Python
        uses: actions/setup-python@v5  # Use the latest version
        with:
          python-version: '>=3.6'  # Specify Python version greater than or equal to 3.6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # Add this to your repository secrets
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # Add this to your repository secrets
        run: twine upload dist/*
